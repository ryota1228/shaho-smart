<mat-card class="insurance-card-section">
    <mat-card-title class="insurance-card-title">保険証発行・管理</mat-card-title>
    <mat-card-content class="insurance-card-table-section">
      <table mat-table [dataSource]="[]" class="insurance-card-table mat-elevation-z1">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="header name">氏名</th>
          <td mat-cell *matCellDef="let row" class="cell name">-</td>
        </ng-container>
  
        <ng-container matColumnDef="issueDate">
          <th mat-header-cell *matHeaderCellDef class="header issued">発行日</th>
          <td mat-cell *matCellDef="let row" class="cell issued">-</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="header status">ステータス</th>
          <td mat-cell *matCellDef="let row" class="cell status">-</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="header actions">操作</th>
          <td mat-cell *matCellDef="let row" class="cell actions">
            <button mat-button class="btn reissue">再交付</button>
            <button mat-button color="warn" class="btn return">返却処理</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'issueDate', 'status', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'issueDate', 'status', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
