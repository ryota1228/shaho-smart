<mat-card class="declaration-section">
    <mat-card-title class="declaration-title">届出・申請管理</mat-card-title>
    <mat-card-content class="declaration-content">
      <table mat-table [dataSource]="[]" class="declaration-table mat-elevation-z1">
  
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef class="header document">帳票種別</th>
          <td mat-cell *matCellDef="let row" class="cell document">-</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="header status">提出状況</th>
          <td mat-cell *matCellDef="let row" class="cell status">-</td>
        </ng-container>
  
        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef class="header deadline">提出期限</th>
          <td mat-cell *matCellDef="let row" class="cell deadline">-</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="header actions">操作</th>
          <td mat-cell *matCellDef="let row" class="cell actions">
            <button mat-button class="btn export">PDF出力</button>
            <button mat-button color="warn" class="btn remind">リマインド</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['document', 'status', 'deadline', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['document', 'status', 'deadline', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
