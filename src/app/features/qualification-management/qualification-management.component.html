<mat-card class="qualification-section">
    <mat-card-title class="qualification-title">被保険者資格管理</mat-card-title>
    <mat-card-content class="qualification-content">
      <table mat-table [dataSource]="[]" class="qualification-table mat-elevation-z1">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="header name">氏名</th>
          <td mat-cell *matCellDef="let row" class="cell name">-</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="header status">資格ステータス</th>
          <td mat-cell *matCellDef="let row" class="cell status">-</td>
        </ng-container>
  
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef class="header event">対象イベント</th>
          <td mat-cell *matCellDef="let row" class="cell event">-</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="header actions">操作</th>
          <td mat-cell *matCellDef="let row" class="cell actions">
            <button mat-button class="btn add-dependent">扶養追加</button>
            <button mat-button class="btn overseas">海外赴任</button>
            <button mat-button color="warn" class="btn maternity">産休処理</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'status', 'event', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'status', 'event', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
