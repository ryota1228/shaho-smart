<mat-card class="system-change-section">
    <mat-card-title class="system-change-title">制度変更・年齢到達管理</mat-card-title>
    <mat-card-content class="system-change-content">
      <table mat-table [dataSource]="[]" class="system-change-table mat-elevation-z1">
  
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef class="header event">到達イベント</th>
          <td mat-cell *matCellDef="let row" class="cell event">-</td>
        </ng-container>
  
        <ng-container matColumnDef="person">
          <th mat-header-cell *matHeaderCellDef class="header person">対象者</th>
          <td mat-cell *matCellDef="let row" class="cell person">-</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="header date">到達日</th>
          <td mat-cell *matCellDef="let row" class="cell date">-</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="header actions">操作</th>
          <td mat-cell *matCellDef="let row" class="cell actions">
            <button mat-button class="btn notify">通知出力</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['event', 'person', 'date', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['event', 'person', 'date', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
