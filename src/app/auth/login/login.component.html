<mat-card class="login-card">
    <mat-card-title class="login-title">ログイン</mat-card-title>
    <mat-card-content class="login-form-content">
      <form class="login-form" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="form-field email">
          <mat-label>メールアドレス</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field password">
          <mat-label>パスワード</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
  
        <mat-checkbox class="remember-me">ログイン状態を保持</mat-checkbox>
  
        <button mat-raised-button color="primary" class="btn login-submit" type="submit">
          ログイン
        </button>
      </form>
  
      <div class="login-links">
        <a class="forgot-password" href="#">パスワードを忘れた場合</a>
      </div>
    </mat-card-content>
  </mat-card>
